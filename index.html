<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo-netflix.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Netflix</title>
</head>
<body>
  <header class="header">
      <video src="assets/images/matrix.mp4" muted loop class="header-video"></video>
      <img src="assets/images/image 3.png" alt="" class="header-img">
      <nav class="header-nav">
          <div class="header-logo"><img src="assets/images/NETNET.png" alt="logo-netflix"></div>
          <ul class="header-ul">
              <li class="header-li">Series</li>
              <li class="header-li">Peliculas</li>
              <li class="header-li">Mi lista</li>
          </ul>
      </nav>
      <div class="header-div">
        <div class="header-div-imgdiv">
          <img src="assets/images/image 4.png" alt="">
        </div>
          <p class="header-p">Surrealista • Distopico • Habil • Siniestro • Emonionante</p>
          <div class="header-div-div">
            <div class="header-button">
              <img src="assets/svg/plus.svg" alt="">
              <span class="header-span">Mi lista</span>
            </div>
            <div class="header-button"><button><img src="assets/svg/play-button.svg">Reproducir</button></div>
            <div class="header-button">
              <img src="assets/svg/info.svg">
              <span class="header-span">Info</span>
          </div>
          </div>
      </div>
  </header>
  <main class="main">
    <div class="main-movies">
      <div class="main-movie">
        <span class="main-movie-span">Populares en Netnet</span>
        <div class="main-movies-first-div">
          <div class="main-movie-img-div">
            <img src="assets/images/covers/matrix.png" alt="" class="main-movie-img"><img src="assets/images/covers/bob.png" alt="" class="main-movie-img"><img src="assets/images/covers/spider-man.png" alt="" class="main-movie-img"><img src="assets/images/covers/dragon.png" alt="" class="main-movie-img"><img src="assets/images/covers/john.png" alt="" class="main-movie-img">          
          </div>
        </div>
      </div>
      <div class="main-movie">
        <span class="main-movie-span">Series japonesas anime</span>
        <div class="main-movies-first-div">
          <div class="main-movie-img-div">
            <img src="assets/images/covers/opm.png" alt="" class="main-movie-img"><img src="assets/images/covers/pokemon.png" alt="" class="main-movie-img"><img src="assets/images/covers/cdz.png" alt="" class="main-movie-img"><img src="assets/images/covers/naruto.png" alt="" class="main-movie-img"><img src="assets/images/covers/one-piece.png" alt="" class="main-movie-img">          
          </div>
        </div>
      </div>
      <div class="main-movie">
        <span class="main-movie-span">Series de EE.UU. sobre crimenes</span>
        <div class="main-movies-first-div">
          <div class="main-movie-img-div">
            <img src="assets/images/covers/arrow.png" alt="" class="main-movie-img"><img src="assets/images/covers/breaking-bad.png" alt="" class="main-movie-img"><img src="assets/images/covers/flash.png" alt="" class="main-movie-img"><img src="assets/images/covers/gotham.png" alt="" class="main-movie-img"><img src="assets/images/covers/narcos.png" alt="" class="main-movie-img">          
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <ul class="footer-ul">
      <li class="footer-li">
        <div><img src="assets/svg/home.svg" alt="" class="footer-img"></div>
        <span class="footer-span active">Inicio</span>
      </li>
      <li class="footer-li">
        <div><img src="assets/svg/prox.svg" alt="" class="footer-img"></div>
        <span class="footer-span">Próximamente</span>
      </li>
      <li class="footer-li">
        <div><img src="assets/svg/search.svg" alt="" class="footer-img"></div>
        <span class="footer-span">Buscar</span>
      </li>
      <li class="footer-li">
        <div><img src="assets/svg/downloads.svg" alt="" class="footer-img"></div>
        <span class="footer-span">Descargas</span>
      </li>
    </ul>
  </footer>
<!-- 
  Matrix: Recargado

  99% de coincidencia
  2003
  2h 18m

  Reproducir
  Descargar

  Neo, Morpheus, Trinity y el resto de la tripulación continúan en la lucha contra las máquinas que han esclavizado a la raza humana. Ahora más humanos han sido despertados e intentan vivir en el mundo real. A medida que aumentan en número, la batalla se acerca a Sion, la última ciudad real en el mundo y centro de la resistencia humana. Y tiene poco tiempo, muy poco tiempo... 

  Elenco: Keanu Reeves, Laurence Fishburne, Carrie-Anne Mose, Monica Bellucci
  Dirigido por: Lilly Wachowski, Lana Wachowski

  Mi lista
  Calificar
  Compartir

  Más similares

  Inicio
  Próximamente
  Buscar
  Descargas -->
  <script src="js/app.js"></script>
</body>
</html>
